<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9388dcce27.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/make-up.js"></script>
    <title>Api-login larnu</title>
  </head>
  <body>
    <video id="myVideo" autoplay loop muted>
      <source src="media/relax.mp4" type="video/mp4" />
    </video>
    <audio
      autoplay
      loop
      id="audio-player"
      name="audio-player"
      src="media/astronaut.mp3"
    ></audio>
    <aside class="aside">
      <ul class="aside__heading">
        <li>e</li>
        <li>m</li>
        <li>o</li>
        <li>c</li>
        <li>l</li>
        <li>e</li>
        <li>W</li>
      </ul>
      <div class="container-title">
        <img src="media/larnu.png" alt="logo" />
      </div>
      <div class="aside__form">
        <form class="form">
          <label for="username" class="form__label">
            <img src="media/Logo.webp" alt="logo" />
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="form__input"
            />
          </label>
          <label for=" password" class="form__label">
            <i class="fas fa-key form__icon"></i>
            <i
              class="fa fa-eye-slash form__icon__sh"
              id="btn"
              onclick="togglePassword()"
            ></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="IDpassword"
              class="form__input"
            />
          </label>
          <div class="form__buttons">
            <button class="btn btn-login">Login</button>
          </div>
        </form>
      </div>

      <div class="aside__social-container">
        <a
          href="https://github.com/Ellisvelandia"
          target="_blank"
          class="aside__social"
        >
          <i class="fa-brands fa-github-square fa-2x aside__Github"></i>
        </a>
        <a href="#" class="aside__social">
          <i class="fab fa-google-plus-g fa-2x aside__google"></i>
        </a>
        <a href="#" class="aside__social">
          <i class="fab fa-linkedin fa-2x aside__linkedin"></i>
        </a>
      </div>
      <div class="musicplayer">
        <div class="musicicon">
          <h3>Music player</h3>
        </div>
        <div class="toggle">
          <div class="on">ON</div>
          <div class="off">OFF</div>
          <div class="slide"></div>
        </div>
      </div>
    </aside>
    <script src="js/script.js"></script>
  </body>
</html>
